<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel"
     style="padding-top: 25px;">
    <div class="carousel-indicators">
        {% for banner in list_movie_premier %}
        {% if forloop.counter0 == 0 %}
        <button type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="{{ forloop.counter0 }}" class="active"
                aria-current="true" aria-label="Slide-{{ forloop.counter0 }}"></button>
        {% else %}
        <button type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="{{ forloop.counter0 }}"
                aria-label="Slide-{{ forloop.counter0 }}"></button>

        {% endif %}
        {% endfor %}
    </div>
    <div class="carousel-inner">
        {% for banner in list_movie_premier %}
        {% if forloop.counter0 == 0 %}
        <div class="carousel-item active">
            <img src="{{ banner.image.url }}" class="d-block w-100"
                 height="400px;" alt="...">
            <div class="carousel-capt d-none d-md-block bg-dark">
                <h4>{{ banner.title }}</h4>
                <p></p>
            </div>
        </div>
        {% else %}
        <div class="carousel-item">
            <img src="{{ banner.image.url }}" class="d-block w-100"
                 height="400px;" alt="...">
            <div class="carousel-capt d-none d-md-block bg-dark">
                <h4>{{ banner.title }}</h4>
                <p></p>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
